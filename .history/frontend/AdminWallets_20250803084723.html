<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: "#1E3A8A", secondary: "#5BC0EB" },
            borderRadius: {
              none: "0px",
              sm: "4px",
              DEFAULT: "8px",
              md: "12px",
              lg: "16px",
              xl: "20px",
              "2xl": "24px",
              "3xl": "32px",
              full: "9999px",
              button: "8px",
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"></script>
    <style>
      :where([class^="ri-"])::before {
        content: "\f3c2";
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: #f8f9fb;
      }

      .sidebar-transition {
        transition: width 0.3s ease, transform 0.3s ease;
      }

      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      .custom-switch {
        position: relative;
        display: inline-block;
        width: 44px;
        height: 24px;
      }

      .custom-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .switch-slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #e2e8f0;
        transition: 0.4s;
        border-radius: 24px;
      }

      .switch-slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked+.switch-slider {
        background-color: #3366ff;
      }

      input:checked+.switch-slider:before {
        transform: translateX(20px);
      }

      .custom-checkbox {
        position: relative;
        display: inline-block;
        width: 18px;
        height: 18px;
      }

      .custom-checkbox input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .checkbox-mark {
        position: absolute;
        top: 0;
        left: 0;
        height: 18px;
        width: 18px;
        background-color: #fff;
        border: 1px solid #d1d5db;
        border-radius: 4px;
      }

      .custom-checkbox input:checked~.checkbox-mark {
        background-color: #3366ff;
        border-color: #3366ff;
      }

      .checkbox-mark:after {
        content: "";
        position: absolute;
        display: none;
      }

      .custom-checkbox input:checked~.checkbox-mark:after {
        display: block;
      }

      .custom-checkbox .checkbox-mark:after {
        left: 6px;
        top: 2px;
        width: 5px;
        height: 10px;
        border: solid white;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
      }

      .custom-radio {
        position: relative;
        display: inline-block;
        width: 18px;
        height: 18px;
      }

      .custom-radio input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .radio-mark {
        position: absolute;
        top: 0;
        left: 0;
        height: 18px;
        width: 18px;
        background-color: #fff;
        border: 1px solid #d1d5db;
        border-radius: 50%;
      }

      .custom-radio input:checked~.radio-mark {
        background-color: #fff;
        border-color: #3366ff;
      }

      .radio-mark:after {
        content: "";
        position: absolute;
        display: none;
      }

      .custom-radio input:checked~.radio-mark:after {
        display: block;
      }

      .custom-radio .radio-mark:after {
        top: 4px;
        left: 4px;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #3366ff;
      }

      .pagination-item {
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        cursor: pointer;
      }

      .pagination-item.active {
        background-color: #3366ff;
        color: white;
      }

      .custom-select {
        position: relative;
        display: inline-block;
      }

      .custom-select-trigger {
        padding: 8px 12px;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        background-color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: space-between;
        min-width: 120px;
      }

      .custom-select-options {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background-color: white;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        margin-top: 4px;
        z-index: 10;
        display: none;
        max-height: 200px;
        overflow-y: auto;
      }

      .custom-select-option {
        padding: 8px 12px;
        cursor: pointer;
      }

      .custom-select-option:hover {
        background-color: #f1f5f9;
      }

      .custom-select.open .custom-select-options {
        display: block;
      }

      .modal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 50;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }

      .modal.active {
        opacity: 1;
        visibility: visible;
      }

      .modal-content {
        background-color: white;
        border-radius: 12px;
        padding: 24px;
        width: 100%;
        max-width: 500px;
        transform: translateY(20px);
        transition: transform 0.3s ease;
      }

      .modal.active .modal-content {
        transform: translateY(0);
      }
    </style>
  </head>

    <body class="min-h-screen">

        
        <main class="pt-16 md:pl-64 transition-all duration-300">
            <!-- Wallets Tab -->
      <div id="wallets-tab" class="tab-content  p-4 md:p-6">
        <div class="mb-6">
          <h1 class="text-2xl font-semibold text-gray-800">
            Wallet Management
          </h1>
          <p class="text-sm text-gray-500 mt-1">
            Manage user wallets and platform wallet settings
          </p>
        </div>
        <div class="bg-white rounded-lg shadow-sm p-4 sm:p-6 mb-6">
          <h2 class="text-lg font-medium text-gray-800 mb-4">
            Platform Wallet
          </h2>
          <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2">
              <div class="space-y-4">
                <div>
                  <label for="wallet-name" class="block text-sm font-medium text-gray-700 mb-1">Wallet Name</label>
                  <input type="text" id="wallet-name"
                    class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary"
                    value="USDT Receiving Wallet" />
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                  <div>
                    <label for="blockchain" class="block text-sm font-medium text-gray-700 mb-1">Blockchain</label>
                    <div class="custom-select" id="blockchain-select">
                      <div class="custom-select-trigger">
                        <div class="flex items-center">
                          <div class="w-5 h-5 flex items-center justify-center mr-2">
                            <i class="ri-coin-line"></i>
                          </div>
                          <span>USDT</span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div>
                    <label for="token-standard" class="block text-sm font-medium text-gray-700 mb-1">Token
                      Standard</label>
                    <div class="custom-select" id="token-standard-select">
                      <div class="custom-select-trigger">
                        <span>TRC-20</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div>
                  <label for="wallet-address" class="block text-sm font-medium text-gray-700 mb-1">Wallet
                    Address</label>
                  <div class="relative">
                    <input type="text" id="wallet-address"
                      class="w-full pl-4 pr-24 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary"
                      value="TVTkZq3ghDZgF8txTdDM3s8g76XM2pgiey" readonly />
                    <div class="absolute right-2 top-1/2 transform -translate-y-1/2 flex items-center space-x-2">
                      <button class="text-gray-400 hover:text-primary" id="copy-address">
                        <i class="ri-file-copy-line"></i>
                      </button>
                    </div>
                  </div>
                  <p class="mt-1 text-xs text-gray-500">
                    USDT TRC-20 wallet address for receiving payments
                  </p>
                </div>
                <div class="flex flex-wrap items-center justify-end gap-3">
                  <button
                    class="px-4 py-2 border border-gray-200 text-gray-600 rounded-button whitespace-nowrap hover:bg-gray-50">
                    Cancel
                  </button>
                  <button class="px-4 py-2 bg-primary text-white rounded-button whitespace-nowrap">
                    Save Changes
                  </button>
                </div>
              </div>
            </div>
            <div class="flex flex-col items-center justify-center p-4 sm:p-6 border border-gray-200 rounded-lg">
              <div id="qrcode" class="w-48 h-48 bg-white rounded-lg flex items-center justify-center mb-4"></div>
              <p class="text-sm text-gray-500 text-center">
                Scan to get the wallet address
              </p>
              <button
                class="mt-4 px-4 py-2 border border-gray-200 text-gray-600 rounded-button whitespace-nowrap hover:bg-gray-50 flex items-center"
                id="download-qr">
                <i class="ri-download-2-line mr-2"></i>
                Download QR
              </button>
            </div>
          </div>
        </div>
      </div>
        </main>
        <script>
            // ...existing Wallets tab JS from Admin.html...
        </script>
    </body>

</html>
