<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin Dashboard - Wallets</title>
        <script src="https://cdn.tailwindcss.com/3.4.16"></script>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
            rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
        <style>
            body {
                font-family: "Inter", sans-serif;
                background-color: #f8f9fb;
            }

            /* ...existing styles for custom-select, modal, etc... */
        </style>
    </head>

    <body class="min-h-screen">
        <main class="pt-16 md:pl-64 transition-all duration-300">
            <!-- Wallets Tab -->
      <div id="wallets-tab" class="tab-content hidden p-4 md:p-6">
        <div class="mb-6">
          <h1 class="text-2xl font-semibold text-gray-800">
            Wallet Management
          </h1>
          <p class="text-sm text-gray-500 mt-1">
            Manage user wallets and platform wallet settings
          </p>
        </div>
        <div class="bg-white rounded-lg shadow-sm p-4 sm:p-6 mb-6">
          <h2 class="text-lg font-medium text-gray-800 mb-4">
            Platform Wallet
          </h2>
          <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2">
              <div class="space-y-4">
                <div>
                  <label for="wallet-name" class="block text-sm font-medium text-gray-700 mb-1">Wallet Name</label>
                  <input type="text" id="wallet-name"
                    class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary"
                    value="USDT Receiving Wallet" />
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                  <div>
                    <label for="blockchain" class="block text-sm font-medium text-gray-700 mb-1">Blockchain</label>
                    <div class="custom-select" id="blockchain-select">
                      <div class="custom-select-trigger">
                        <div class="flex items-center">
                          <div class="w-5 h-5 flex items-center justify-center mr-2">
                            <i class="ri-coin-line"></i>
                          </div>
                          <span>USDT</span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div>
                    <label for="token-standard" class="block text-sm font-medium text-gray-700 mb-1">Token
                      Standard</label>
                    <div class="custom-select" id="token-standard-select">
                      <div class="custom-select-trigger">
                        <span>TRC-20</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div>
                  <label for="wallet-address" class="block text-sm font-medium text-gray-700 mb-1">Wallet
                    Address</label>
                  <div class="relative">
                    <input type="text" id="wallet-address"
                      class="w-full pl-4 pr-24 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary"
                      value="TVTkZq3ghDZgF8txTdDM3s8g76XM2pgiey" readonly />
                    <div class="absolute right-2 top-1/2 transform -translate-y-1/2 flex items-center space-x-2">
                      <button class="text-gray-400 hover:text-primary" id="copy-address">
                        <i class="ri-file-copy-line"></i>
                      </button>
                    </div>
                  </div>
                  <p class="mt-1 text-xs text-gray-500">
                    USDT TRC-20 wallet address for receiving payments
                  </p>
                </div>
                <div class="flex flex-wrap items-center justify-end gap-3">
                  <button
                    class="px-4 py-2 border border-gray-200 text-gray-600 rounded-button whitespace-nowrap hover:bg-gray-50">
                    Cancel
                  </button>
                  <button class="px-4 py-2 bg-primary text-white rounded-button whitespace-nowrap">
                    Save Changes
                  </button>
                </div>
              </div>
            </div>
            <div class="flex flex-col items-center justify-center p-4 sm:p-6 border border-gray-200 rounded-lg">
              <div id="qrcode" class="w-48 h-48 bg-white rounded-lg flex items-center justify-center mb-4"></div>
              <p class="text-sm text-gray-500 text-center">
                Scan to get the wallet address
              </p>
              <button
                class="mt-4 px-4 py-2 border border-gray-200 text-gray-600 rounded-button whitespace-nowrap hover:bg-gray-50 flex items-center"
                id="download-qr">
                <i class="ri-download-2-line mr-2"></i>
                Download QR
              </button>
            </div>
          </div>
        </div>
      </div>
        </main>
        <script>
            // ...existing Wallets tab JS from Admin.html...
        </script>
    </body>

</html>
